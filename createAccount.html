<!DOCTYPE html>

<html lang="fa">
    <head>
        <title>فروشگاه اینترنتی نوین فاز</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="Image/factory.svg">
        <link rel="stylesheet" href="./Css/createAccount.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="enter_information">
            <img class="img_factory_mobile" src="Image/business account.svg">
            <p class="novin"><b><span style= "color: rgba(255, 0, 0, 1); font-size: 30px; margin-top: 10px;">نوین فاز</span></b></p>
            <p class="text_font"><span style="font-size: 20px; color: rgba(0, 0, 0, 1);">کاربرگرامی;</span></p>
            <p class="text_font"><span style="font-size: 16px; color:rgba(0, 0, 0, 1);">برای ثبت‌نام، شماره تلفن خود را وارد کنید.</span></p>
            <div>
                <label class="radio_create" for="item1">ساخت حساب</label>
                <input class="radio_create" id="item1" type="radio" name="data1">

                <label class="radio_create" for="item2">ورود به حساب</label>
                <input class="radio_create" id="item2" type="radio" name="data1">

                <form class="enter_information_create" action="index.html">
                    <div>
                        <div class="input_and_phone">
                            <img class="phone_icon" src="Image/Phone icon.svg">
                            <input class="input_create" type="number" placeholder="شماره تلفن همراه" id="phone" required>
                    </div>
                    <div class="center_button_wrapper" >
                        <input  class="submit_create" type="submit" value="ساخت حساب">
                        <input  class="submit_login" type="submit" value="ورود به حساب">
                    </div>
                </form>
            </div>
        </div>
        <script src="../Store Project/Scripts/createAccount.js"></script>
    </body>
